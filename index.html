<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Color Picker</title>
</head>
<body>
    <div class="container">
        <h1>Color Picker</h1>

        <label>Vermelho:</label>
        <div class="controls">
            <input type="range" min="0" max="255" value="0" id="red">
            <input readonly type="text" value="0" id="iptRed"/>
        </div>

        <label>Verde:</label>
        <div class="controls">
            <input type="range" min="0" max="255" value="0" id="green">
            <input readonly type="text" value="0" id="iptGreen"/>
        </div>

        <label>Azul:</label>
        <div class="controls">
            <input type="range" min="0" max="255" value="0" id="blue">
            <input readonly type="text" value="0" id="iptBlue"/>
        </div>

        <div id="result"></div>
        <div id="rgb"></div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
